name: "CD Pipeline"

on:
  workflow_run:
    workflows: ["Sample React CI Pipeline / Workflow"]  # Make sure this matches exactly
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read

    steps:
      - name: "Get artifact ID from CI workflow"
        id: get_artifact
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ARTIFACT_ID=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }}/artifacts" \
            | jq -r '.artifacts[] | select(.name=="build") | .id')

          if [ -z "$ARTIFACT_ID" ]; then
            echo "No artifact named 'build' found!"
            exit 1
          fi

          echo "ARTIFACT_ID=$ARTIFACT_ID" >> $GITHUB_OUTPUT

      - name: "Download artifact ZIP"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -L -H "Authorization: token $GITHUB_TOKEN" \
            -o build.zip \
            "https://api.github.com/repos/${{ github.repository }}/actions/artifacts/${{ steps.get_artifact.outputs.ARTIFACT_ID }}/zip"

      - name: "Extract artifact"
        run: unzip build.zip -d build

      - name: "List extracted files"
        run: ls -R build

      - name: "Display content of index.html"
        run: cat build/dist/index.html
