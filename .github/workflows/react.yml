name: "React workflow"
on: 
    push:

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: "setup nodejs"
              uses: actions/setup-node@v4
              with:
                node-version: '21'

            - name: "check node version"
              run: node -v
            
            - name: "Clone the reporetory"
              uses: actions/checkout@v4
            
            - name: "list directories"
              run: ls

            - name: "install dependencies"
              run: npm install

            - name: "list directories"
              run: ls

